<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing | IDE vs SME Quiz</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            min-height: 100vh;
            color: #fff;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.3);
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .player-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #a855f7, #ec4899);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .player-name {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .score-display {
            text-align: right;
        }

        .score-label {
            font-size: 0.8rem;
            color: #888;
            text-transform: uppercase;
        }

        .score-value {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, #a855f7, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        /* Timer */
        .timer-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 25px;
        }

        .timer-fill {
            height: 100%;
            background: linear-gradient(90deg, #22c55e, #10b981);
            border-radius: 10px;
            transition: width 0.3s linear;
        }

        .timer-fill.warning {
            background: linear-gradient(90deg, #f59e0b, #ef4444);
        }

        .timer-text {
            text-align: center;
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 20px;
        }

        .timer-text.urgent {
            color: #ef4444;
            animation: pulse 0.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Question */
        .question-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .question-number {
            font-size: 0.9rem;
            color: #a855f7;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
        }

        .question-text {
            font-size: 1.5rem;
            line-height: 1.4;
        }

        /* Options */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            flex: 1;
        }

        @media (max-width: 500px) {
            .options-grid { grid-template-columns: 1fr; gap: 12px; }
        }

        .option-btn {
            border: none;
            border-radius: 20px;
            padding: 25px 20px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 15px;
            text-align: left;
            min-height: 80px;
        }

        .option-btn:nth-child(1) { background: linear-gradient(135deg, #ef4444, #dc2626); }
        .option-btn:nth-child(2) { background: linear-gradient(135deg, #3b82f6, #2563eb); }
        .option-btn:nth-child(3) { background: linear-gradient(135deg, #22c55e, #16a34a); }
        .option-btn:nth-child(4) { background: linear-gradient(135deg, #f59e0b, #d97706); }

        .option-btn:hover:not(:disabled) {
            transform: scale(1.03);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .option-btn:active:not(:disabled) {
            transform: scale(0.98);
        }

        .option-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .option-btn.selected {
            box-shadow: 0 0 0 4px white, 0 10px 30px rgba(0, 0, 0, 0.3);
            transform: scale(1.03);
        }

        .option-btn.correct {
            background: linear-gradient(135deg, #22c55e, #16a34a) !important;
            animation: correctPulse 0.5s ease;
        }

        .option-btn.wrong {
            background: linear-gradient(135deg, #ef4444, #dc2626) !important;
            animation: shake 0.5s ease;
        }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1.03); }
            50% { transform: scale(1.08); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-10px); }
            40%, 80% { transform: translateX(10px); }
        }

        .option-letter {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            flex-shrink: 0;
        }

        .option-text {
            flex: 1;
        }

        /* Feedback overlay */
        .feedback-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .feedback-overlay.show {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .feedback-content {
            text-align: center;
            padding: 40px;
        }

        .feedback-icon {
            font-size: 6rem;
            margin-bottom: 20px;
        }

        .feedback-text {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .feedback-points {
            font-size: 1.5rem;
            color: #22c55e;
        }

        .feedback-points.wrong {
            color: #ef4444;
        }

        /* Waiting for next */
        .waiting-next {
            text-align: center;
            padding: 40px;
        }

        .waiting-next .waiting-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .waiting-next h2 {
            font-size: 1.5rem;
            color: #a855f7;
            margin-bottom: 10px;
        }

        .waiting-next p {
            color: #888;
        }

        /* Hidden screens */
        .question-screen { display: none; }
        .question-screen.active { display: flex; flex-direction: column; flex: 1; }

        .loading-screen {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading-content {
            text-align: center;
        }

        .loading-spinner {
            font-size: 4rem;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="player-info">
            <div class="player-avatar">üë§</div>
            <div class="player-name" id="playerName">Player</div>
        </div>
        <div class="score-display">
            <div class="score-label">Score</div>
            <div class="score-value" id="scoreValue">0</div>
        </div>
    </div>

    <div class="main-content">
        <!-- Loading screen -->
        <div class="loading-screen" id="loadingScreen">
            <div class="loading-content">
                <div class="loading-spinner">‚ö°</div>
                <p>Loading quiz...</p>
            </div>
        </div>

        <!-- Question screen -->
        <div class="question-screen" id="questionScreen">
            <div class="timer-bar">
                <div class="timer-fill" id="timerFill" style="width: 100%"></div>
            </div>
            <div class="timer-text" id="timerText">10</div>

            <div class="question-container">
                <div class="question-number" id="questionNumber">Question 1 of 5</div>
                <div class="question-text" id="questionText"></div>
            </div>

            <div class="options-grid" id="optionsGrid"></div>
        </div>

        <!-- Waiting for next question -->
        <div class="waiting-next" id="waitingNext" style="display: none;">
            <div class="waiting-icon">‚è≥</div>
            <h2>Waiting for next question...</h2>
            <p>Get ready!</p>
        </div>
    </div>

    <!-- Feedback overlay -->
    <div class="feedback-overlay" id="feedbackOverlay">
        <div class="feedback-content">
            <div class="feedback-icon" id="feedbackIcon">‚úÖ</div>
            <div class="feedback-text" id="feedbackText">Correct!</div>
            <div class="feedback-points" id="feedbackPoints">+100 points</div>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'ide_quiz_state';
        const channel = new BroadcastChannel('ide_quiz_channel');

        let playerId = sessionStorage.getItem('quiz_player_id');
        let playerName = sessionStorage.getItem('quiz_player_name');
        let currentQuestionIndex = -1;
        let timerInterval = null;
        let hasAnswered = false;
        let timeRemaining = 10;

        function getState() {
            const data = localStorage.getItem(STORAGE_KEY);
            return data ? JSON.parse(data) : null;
        }

        function setState(state) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
            channel.postMessage({ type: 'state_update', state });
        }

        function init() {
            // Check if player is registered
            if (!playerId || !playerName) {
                window.location.href = 'quiz-join.html';
                return;
            }

            const state = getState();
            if (!state || !state.players[playerId]) {
                window.location.href = 'quiz-join.html';
                return;
            }

            document.getElementById('playerName').textContent = playerName;
            updateScore();

            // Check game state
            if (state.session.state === 'playing') {
                showQuestion();
            } else if (state.session.state === 'finished') {
                window.location.href = 'quiz-leaderboard.html';
            } else {
                // Not started yet
                window.location.href = 'quiz-join.html';
            }
        }

        function showQuestion() {
            const state = getState();
            const qIndex = state.session.currentQuestion;
            const q = state.questions[qIndex];

            // Check if already answered this question
            const player = state.players[playerId];
            hasAnswered = player.answers && player.answers[qIndex] !== undefined;

            if (hasAnswered) {
                showWaitingForNext();
                return;
            }

            currentQuestionIndex = qIndex;
            
            document.getElementById('loadingScreen').style.display = 'none';
            document.getElementById('waitingNext').style.display = 'none';
            document.getElementById('questionScreen').classList.add('active');
            document.getElementById('feedbackOverlay').classList.remove('show');

            document.getElementById('questionNumber').textContent = 
                `Question ${qIndex + 1} of ${state.questions.length}`;
            document.getElementById('questionText').textContent = q.text;

            const optionsGrid = document.getElementById('optionsGrid');
            optionsGrid.innerHTML = '';
            const letters = ['A', 'B', 'C', 'D'];

            q.options.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerHTML = `
                    <div class="option-letter">${letters[i]}</div>
                    <div class="option-text">${opt}</div>
                `;
                btn.onclick = () => selectAnswer(i);
                optionsGrid.appendChild(btn);
            });

            // Start timer
            startTimer(q.timeLimit || 10);
        }

        function startTimer(seconds) {
            timeRemaining = seconds;
            updateTimerDisplay();
            
            if (timerInterval) clearInterval(timerInterval);
            
            timerInterval = setInterval(() => {
                timeRemaining--;
                updateTimerDisplay();
                
                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    if (!hasAnswered) {
                        // Time's up, submit no answer
                        submitAnswer(-1);
                    }
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const timerText = document.getElementById('timerText');
            const timerFill = document.getElementById('timerFill');
            
            timerText.textContent = Math.max(0, timeRemaining);
            timerText.classList.toggle('urgent', timeRemaining <= 3);
            
            timerFill.style.width = (timeRemaining / 10) * 100 + '%';
            timerFill.classList.toggle('warning', timeRemaining <= 3);
        }

        function selectAnswer(index) {
            if (hasAnswered) return;
            hasAnswered = true;
            
            clearInterval(timerInterval);
            
            // Visual feedback
            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach((btn, i) => {
                btn.disabled = true;
                if (i === index) {
                    btn.classList.add('selected');
                }
            });

            submitAnswer(index);
        }

        function submitAnswer(index) {
            const state = getState();
            const qIndex = state.session.currentQuestion;
            const q = state.questions[qIndex];
            const correct = index === q.correct;

            // Calculate points (bonus for speed)
            let points = 0;
            if (correct) {
                const basePoints = 100;
                const speedBonus = Math.floor((timeRemaining / 10) * 50);
                points = basePoints + speedBonus;
            }

            // Update player state
            if (!state.players[playerId].answers) {
                state.players[playerId].answers = {};
            }
            state.players[playerId].answers[qIndex] = {
                selected: index,
                correct: correct,
                points: points,
                timeRemaining: timeRemaining
            };
            state.players[playerId].score = (state.players[playerId].score || 0) + points;
            setState(state);

            // Show feedback
            showFeedback(correct, points, q.correct);
        }

        function showFeedback(correct, points, correctIndex) {
            const overlay = document.getElementById('feedbackOverlay');
            const icon = document.getElementById('feedbackIcon');
            const text = document.getElementById('feedbackText');
            const pointsEl = document.getElementById('feedbackPoints');

            if (correct) {
                icon.textContent = '‚úÖ';
                text.textContent = 'Correct!';
                pointsEl.textContent = `+${points} points`;
                pointsEl.classList.remove('wrong');
            } else {
                icon.textContent = '‚ùå';
                text.textContent = 'Wrong!';
                pointsEl.textContent = '+0 points';
                pointsEl.classList.add('wrong');
            }

            // Show correct answer on buttons
            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach((btn, i) => {
                if (i === correctIndex) {
                    btn.classList.add('correct');
                } else if (btn.classList.contains('selected')) {
                    btn.classList.add('wrong');
                }
            });

            overlay.classList.add('show');
            updateScore();

            // Wait and then show waiting screen
            setTimeout(() => {
                showWaitingForNext();
            }, 2000);
        }

        function showWaitingForNext() {
            document.getElementById('questionScreen').classList.remove('active');
            document.getElementById('feedbackOverlay').classList.remove('show');
            document.getElementById('waitingNext').style.display = 'block';
        }

        function updateScore() {
            const state = getState();
            if (state && state.players[playerId]) {
                document.getElementById('scoreValue').textContent = state.players[playerId].score || 0;
            }
        }

        // Listen for state changes
        channel.onmessage = (e) => {
            if (e.data.type === 'state_update') {
                const state = e.data.state;
                handleStateChange(state);
            }
        };

        function handleStateChange(state) {
            if (state.session.state === 'finished') {
                window.location.href = 'quiz-leaderboard.html';
                return;
            }

            if (state.session.state === 'playing') {
                const newQIndex = state.session.currentQuestion;
                if (newQIndex !== currentQuestionIndex) {
                    // New question
                    hasAnswered = false;
                    showQuestion();
                }
            }
        }

        // Poll for updates
        setInterval(() => {
            const state = getState();
            if (state) {
                handleStateChange(state);
                updateScore();
            }
        }, 500);

        // Init
        init();
    </script>
</body>
</html>
